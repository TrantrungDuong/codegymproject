<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
</head>
<style>
      .wufoo {
        font-family: "Lucida grande", "Lucida Sans", Tahoma, sans-serif ;
    }
</style>
<body>
<form method="get" action="simpleform.html" class="wufoo">
    <h2>Order Form</h2>
    <p>What would you like to buy?</p>
   <!-- tao tuy chon voi select...option-->
    <select>
        <option >A</option>
        <option>B (+ $0.5)</option>
        <option>C (+ $0.5)</option>
    </select>
    <p>How many would you like to order?</p>
    <!-- tao radio button -->
    <input type="radio" name="rd"/> 1 - $10 <br/>
    <input type="radio" name="rd"/> 2 - $20 <br/>
    <input type="radio" name="rd"/> 3 - $30 <br/>
    <p>Name</p>
    <!-- tao textfield -->
    <p>Name <spa style="color: red">*</spa></p>
    <input type="text" name="firstname" placeholder="FirstName" size="15"/>
    <input type="text" name="lastname" placeholder="Lastname" size="15"/>
    <p>Email</p>
    <input type="text" name="email" size="35"/>
    <p>PhoneNumber</p>
    <input type="text" name="phone1" size="15"/>
    <input type="text" name="phone2" size="15"/>
    <input type="text" name="phone3" size="15"/>
    <!-- tao button-->
    <p><input type="button" name="submit" value="Submit"></p>

</form>
</body>
</html>
